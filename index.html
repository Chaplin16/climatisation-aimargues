<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Climatisation Aimargues</title>
</head>

<body>

    <header>
        <h1 class="color-blue text-center h5 m-3 mb-5">HOME ART, LE SPECIALISTE DE LA CLIMATISATION SUR AIMARGUES,
            L'HERAULT ET LE GARD.</h1>
        <nav class="d-flex justify-content-center align-items-start pt-2 header">
            <img src="images/logo.png"
                alt="logo de Home-art, pause climatiseur à Aimargues, Gard et Herault, électricité et plomberie">
            <div class="text-center ps-2">
                <h2 class="color-blue display-1">HOME-ART</h2>
                <p class="text-uppercase text-white h6 zoom">
                    <a href="#" class="text-white text-decoration-none rounded ps-1 pe-1">climatisation</a>
                    <span>-</span>
                    <a href="#" class="text-white text-decoration-none rounded ps-1 pe-1">électricité</a>
                    <span>-</span>
                    <a href="#" class="text-white text-decoration-none rounded ps-1 pe-1">plomberie</a>
                </p>
            </div>
        </nav>
    </header>
    <main>
        <section class="services">
        <div class="d-flex justify-content-center mb-5">
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/pose-climatisation-aimargues-mural.png" class="card-img-top" alt="...">
                <h5 class="card-title text-center px-1">Climatisation Murale</h5>
            </div>
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/climatiseur-console-pose-aimargues-alentours.png" class="card-img-top" alt="...">
                <h5 class="card-title text-center">Climatisation Console</h5>
            </div>
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/climatisation-plafond-pose-aimargues-gard.png" class="card-img-top" alt="...">
                <h5 class="card-title text-center">Climatisation au plafond</h5>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-5">
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/depannage-reparation-climatisation-aimargues-herault.png" class="card-img-top" alt="dépannage et réparation de climatiseur sur Aimargues dans l'herault et dans le Gard">
                <h5 class="card-title text-center">Dépannage  Réparation</h5>
            </div>
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/entretien-climatiseur-aimargues-herault.png" class="card-img-top" alt="...">
                <h5 class="card-title text-center pt-1">Entretien</h5>
            </div>
            <div class="card bg-white" style="width: 12rem; height: 17rem;">
                <img src="images/rrr.png" class="card-img-top" alt="...">
                <h5 class="card-title text-center pt-2">Désinfection</h5>
            </div>
        </div>
    </section>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
